<html xmlns="http://www.w3.org/1999/xhtml" lang="" xml:lang="">
  <head>
    <meta charset="utf-8" />
    <title data-i18n="popup_title"></title>
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap-responsive.min.css" />
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <script type="text/javascript" src="../scripts/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="../scripts/communicator.js"></script>
    <script type="text/javascript" src="../scripts/i18n_template2.js"></script>
    <script type="text/javascript" src="../scripts/i18n_dict.js"></script>
    <script type="text/javascript" src="popup_strings.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body>
    <ul class="nav nav-pills nav-stacked">
      <li class="divider" id="profiles-divider"></li>
      <li id="external-profile" style="display: none">
        <a href="#" class="control-group">
          <i class="icon-question-sign"></i>
          <span data-i18n="popup_externalProfile"></span>
          <input type="text" id="external-profile-name" class="input-small"
              style="display: none" data-i18n-values="placeholder:popup_externalProfileName" />
        </a>
      </li>
      <li class="divider" id="condition-divider" style="display: none"></li>
      <li id="add-condition"><a href="#"><i class="icon-plus"></i><span data-i18n="popup_addCondition"></span></a></li>
      <li id="temp-rule">
        <a class="dropdown-toggle" data-toggle="dropdown">
          <i class="icon-filter"></i><span id="current-domain">example.com</span>
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu" id="temp-rule-profiles">
        </ul>
      </li>
      <li class="divider"></li>
      <li><a href="../out/options/options_safe.html" target="_blank">
        <i class="icon-wrench"></i>
        <span data-i18n="popup_showOptions"></span>
      </a></li>
      <li><a href="https://github.com/FelisCatus/SwitchyOmega/issues" target="_blank">
        <i class="icon-comment"></i>
        <span data-i18n="popup_reportIssues"></span>
      </a></li>
    </ul>
    <form id="condition-form" class="form-horizontal" style="display: none;">
      <fieldset>
        <legend data-i18n="popup_addCondition"></legend>
        <div class="well">
          <span class="profile-color"></span>
          <span class="profile-name"></span>
        </div>
        <div class="control-group">
          <label class="control-label" for="condition-type" data-i18n="options_conditionType"></label>
          <div class="controls">
            <select id="condition-type">
              <option data-i18n="condition_hostWildcard" value="HostWildcardCondition">Host wildcard</option>
              <option data-i18n="condition_hostRegex" value="HostRegexCondition">Host regex</option>
              <option data-i18n="condition_urlWildcard" value="UrlWildcardCondition">URL wildcard</option>
              <option data-i18n="condition_urlRegex" value="UrlRegexCondition">URL regex</option>
              <option data-i18n="condition_keyword" value="KeywordCondition">Keyword</option>
            </select>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="condition-details" data-i18n="options_conditionDetails"></label>
          <div class="controls">
            <input type="url" id="condition-details" />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="condition-result" data-i18n="options_resultProfile"></label>
          <div class="controls">
            <select id="condition-result">
            </select>
          </div>
        </div>
      </fieldset>
      <div class="control-group condition-controls">
        <a href="#" class="btn" id="condition-cancel" data-i18n="dialog_cancel"></a>
        <a href="#" class="btn btn-primary" id="condition-ok" data-i18n="popup_addCondition"></a>
      </div>
    </form>
  </body>
</html>
